<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>

    <hr>

    <div class="container">
      <input type="button" class="left go" value="Go!">
      <p class="leftMiddle" id="time">Your time:</p>
      <span id="timer">00:00</span>
      <p class="rightMiddle" id="fastest">Fastest time: </p>
      <input type="button" class="right reset" value="Reset">
    </div>
    
    <hr>

    <div class="game-container">
      <div id="game"></div>
    </div>
  
    <script src="app.js"></script>
  </body>
</html>
